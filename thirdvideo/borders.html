<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="borders.css" />
  </head>
  <body>
    <!--Border Top-->
    <div style="border-top: 10px solid red">
      <h2>Border Top</h2>
    </div>

    <!--Border Right-->
    <div style="border-right: 10px solid greenyellow">
      <h2>Border Right</h2>
    </div>

    <!--Border Bottom-->
    <div style="border-bottom: 10px solid pink">
      <h2>Border Bottom</h2>
    </div>

    <!--Border Left-->
    <div style="border-left: 50px solid purple">
      <h2>Border Left</h2>
    </div>

    <!--Border All the Sides-->
    <div style="border: 5px solid red">
      <h2>Border All the Sides</h2>
    </div>

    <!--Round Border all sides-->
    <div id="rounded-all">
      <h2>Rounded All</h2>
    </div>

    <!--Round-2 sides-->
    <div id="rounded-two">
      <h2>Rounded Two</h2>
    </div>
  </body>
</html>
