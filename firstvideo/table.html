<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border:1px solid black;
        }
        tr > td{
            border: 1px solid red;
        }
        td{
            width:25%;
            text-align:center
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>Name</td>
                <td>Course</td>
                <td>Age</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mynuddin</td>
                <td>Java</td>
                <td>65</td>
            </tr>
            <tr>
                <td>Nizamuddin</td>
                <td>Java</td>
                <td>35</td>
            </tr>
            <tr>
                <td>Tajuddin</td>
                <td>Java</td>
                <td>27</td>
            </tr>
            <tr>
                <td>Ismail</td>
                <td>Autocad</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
